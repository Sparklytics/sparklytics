name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings -D clippy::unwrap_used -D clippy::expect_used -D clippy::panic

      - name: cargo test
        run: cargo test --all

      - name: cargo audit
        run: |
          cargo install cargo-audit --quiet
          cargo audit

  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - name: Bundle size check
        run: |
          LARGEST=$(du -sk dist/assets/*.js 2>/dev/null | sort -rn | head -1 | awk '{print $1}')
          echo "Largest JS chunk: ${LARGEST}KB"
          # Warn if over 400KB uncompressed (est. >150KB gzipped)
          if [ "${LARGEST}" -gt 400 ]; then
            echo "WARNING: Largest chunk exceeds 400KB uncompressed (est. >150KB gzipped)"
          fi

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json
      - run: npm ci
      - run: npm run build
