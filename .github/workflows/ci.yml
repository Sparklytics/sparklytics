name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: "sparklytics=warn"

jobs:
  rust:
    name: Rust — fmt / clippy / test / audit / build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy -- -D warnings

      - name: cargo test
        run: cargo test --all

      - name: cargo audit
        run: |
          cargo install cargo-audit --quiet
          cargo audit

      - name: cargo build --release
        run: cargo build --release

  dashboard:
    name: Dashboard — build + bundle size
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - run: npm ci

      - run: npm test --if-present

      - run: npm run build

      - name: Bundle size check (largest chunk < 150KB gzipped)
        run: |
          LARGEST=$(for f in out/_next/static/chunks/*.js; do
            [ -f "$f" ] && gzip -c "$f" | wc -c
          done | sort -rn | head -1)
          LARGEST="${LARGEST:-0}"
          echo "Largest gzipped chunk: ${LARGEST} bytes"
          if [ "${LARGEST}" -gt 153600 ]; then
            echo "ERROR: Bundle too large: ${LARGEST} bytes gzipped (limit 153600)"
            exit 1
          fi

  docker:
    name: Docker — multi-arch build (amd64 + arm64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for arm64 cross-compilation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: sparklytics/sparklytics:ci
